<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Button Styles Exercise</title>
</head>
<body>
    <div class="button-container">
        <!-- Uber Button -->
        <button class="uber-button">Request Now</button>

        <!-- Amazon Button -->
        <button class="amazon-button">Add to Cart</button>

        <!-- GitHub Button -->
        <button class="github-button">Sign Up</button>

        <!-- Bootstrap Buttons -->
        <button class="bootstrap-button">Get Started</button>
        <button class="bootstrap-button secondary">Download</button>

        <!-- LinkedIn Buttons -->
        <button class="linkedin-button">Apply on Company Website</button>
        <button class="linkedin-button secondary">Save</button>
    </div>
</body>
</html>
